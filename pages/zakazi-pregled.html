<body>

            </ul>
        </nav>
    </header>

    <div class="main">
        <div class="formreg">
            <h1>Zakaži Tehnički Pregled</h1>
            <form name="frm" action="#" method="post" onsubmit="return validateForm()">
                <div class="zakaz">
                <ul class="firstUl">
                    <li>
                        <label for="iname">Vaše ime i prezime:</label> <br>
                        
                        <input type="text" maxlength="30" id="iname" name="userName" placeholder="Petar Petrovic">
                        <span id="ncheck"> *</span>
                    </li>


                    <li>
                        <label for="email">Vaš email:</label><br>
                        <input type="email"  maxlength="30" id="email" name="userEmail" placeholder="example@mail.com" >
                        <span id="echeck"> *</span>
                    </li>
                    <li>
                        <label for="phone">Vaš telefon:</label><br>
                        <input type="text" maxlength="60" id="phone" name="userPhone" placeholder="0000000000">
                        <span id="pcheck"> *</span>
                    </li>
                    <li>
                        <label for="year">Godište vozila:</label>
                        <select  id="year" name="godiste">
                            <option value="-1">Izaberite...</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>
                        <span id="ycheck"> *</span>
                    </li>

                    
                    </ul>
                    
                    <ul class="secondUl">
                        <li>
                            <label for="accident">Koliko šteta ste imali?:</label><br>
                            <input type="range" id="accident" name="userAccidents" oninput="range()" min="1" max="10" value="1">
                            <span id="acheck">1</span>
                        </li>
                    <li>
                        <p>Vrsta vozila:</p>
                        <p>
                            <input type="radio" name="vehicle" id="Putničko_vozilo" onchange="unknown_vehicle()" value="putnvoz" checked>
                            <label for="Putničko_vozilo">Putničko vozilo</label>
                        </p>
                        <p>
                            <input type="radio" name="vehicle" id="Moped" onchange="unknown_vehicle()" value="moped">
                            <label for="Moped">Moped</label>
                        </p>
                        <p>
                            <input type="radio" name="vehicle" id="Motocikl"  onchange="unknown_vehicle()" value="motocikl">
                            <label for="Motocikl">Motocikl</label>
                        </p>
                        <p>
                            <input type="radio" name="vehicle" id="Unknown" onchange="unknown_vehicle()"  value="unknown">
                            <label for="Unknown">Drugo vozilo</label><br>
                            <input type="text" name="vehicle" maxlength="25" id="drugo_vozilo" class="drvoz" disabled>
                            <span id="vcheck"></span>
                        </p>

                    </li>
                    
                </ul>
                <ul class="thirdUl">
                    <li>
                        <p>Ostali podaci o vozilu:</p>
                        <p>
                            <input type="checkbox" name="podaci" value="taxi">
                            <label>Vozilo je taxi</label>
                        </p>
    
                        <p>
                            <input type="checkbox" name="podaci" value="tabl">
                            <label>Potrebne su mi tablice</label>
                        </p>
    
                        <p> 
                            <input type="checkbox" name="podaci" value="saobr">
                            <label>Potrebna mi je saobraćajna</label>
                        </p>
                        
                        </li>
    
    
                        <li>
                        <p>Postavite pitanje:</p>
                            <textarea name="textarea" maxlength="350" id="info" cols="30" rows="10" placeholder="Želio bih da znam..."></textarea>
                        </li>
                </ul>
                </div>
                <button type="submit" class="submit">Zakaži</button>
            </form>
          

        </div>
    </div>
